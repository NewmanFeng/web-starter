language: csharp
solution: ./web-starter/web.starter.sln
install:
  - nuget restore ./web-starter/web.starter.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release ./web-starter/web.starter.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./web-starter/web-starter.tests/bin/Debug/web.starter.tests.dll
after_success:
  - nuget pack ./web-starter/web-starter/web.starter.csproj -includereferencedprojects
  - nuget push web.starter.*.nupkg -apikey acdfb084-d5c8-4459-8d11-ad13b08b30d8
